<form action="#">
  <h2>What logging in and remembering sessions should be like.</h2>
  <p>No checkboxes, no double clicking. Use a second button like this:</p>
  <input type="email" placeholder="Your e-mail" required/>
  <input type="password" placeholder="Your password" required/>
  <input type="submit" value="Login"/>
  <input type="submit" value="Login and remember" class="remember"/>
  <p>Your session will be remembered for a month.</p>
</form>
